reference:
- title: "Plot construction"
  desc: >
    Construct a plot combining multiple tracks
- contents:
    - gggenomes
- title: "Tracks & layouts"
- contents:
    - gggenomes
    - starts_with("add_")
    - pull_seqs
    - layout
    - layout_features
    - layout_links
- title: "Geoms & positions"
- contents:
    - starts_with("geom_")
    - starts_with("position_")
    - starts_with("use_")
- title: "Layout manipulation"
- contents:
    - pick
    - flip
    - shift
    - focus
- title: "Read in data"
  desc: >
    Read common bioinformatics file types
- contents:
    - starts_with("read_")
- title: "Under the hood"
  desc: >
    Functions that power gggenomes under the hood. Useful for developers and power-users.
- contents:
  - starts_with("as_")
  - swap_if
  - in_range
  - anchor
  - width
  - x
figures:
  fig.width: 12
  dev.args:
    type: "cairo"
