reference:
- title: "Set up a plot"
  desc: >
    Construct a plot combining multiple tracks
- contents:
    - gggenomes
- title: "Add and use tracks"
- contents:
    - starts_with("add_")
    - pull_seqs
- title: "Draw geoms & positions"
- contents:
    - geom_seq
    - geom_gene
    - geom_feat
    - geom_link
    - starts_with("geom_")
    - starts_with("position_")
    - starts_with("use_")
- title: "Manipulate plot & data"
- contents:
    - pick
    - flip
    - shift
    - focus
- title: "Read data"
  desc: >
    Read common bioinformatics file types
- contents:
    - read_feats
    - starts_with("read_")
- title: "Under the hood"
  desc: >
    Functions that power gggenomes under the hood. Useful for developers and power-users.
- contents:
  - layout
  - layout_feats
  - layout_links
  - starts_with("as_")
  - swap_if
  - in_range
  - anchor
  - width
  - x
figures:
  fig.width: 10
  fig.height: 5
  dev.args:
    type: "cairo"
template:
  params:
    bootswatch: cosmo
