reference:
- title: "Set up a plot"
  desc: >
    Construct a plot combining multiple tracks
- contents:
    - gggenomes
- title: "Add and use tracks"
- contents:
    - track_info
    - starts_with("add_")
    - pull_seqs
- title: "Draw geoms & positions"
- contents:
    - geom_seq
    - geom_gene
    - geom_feat
    - geom_link
    - starts_with("geom_")
    - starts_with("position_")
    - starts_with("use_")
- title: "Manipulate plot & data"
- contents:
    - pick
    - flip
    - shift
    - focus
- title: "Read data"
  desc: >
    Read common bioinformatics file types
- contents:
    - read_feats
    - starts_with("read_")
    - swap_query
    - ex
    - file_formats
    - def_names
    - def_types
- title: "Under the hood"
  desc: >
    Functions that power gggenomes under the hood. Useful for developers and power-users.
- contents:
  - layout
  - layout_feats
  - layout_links
  - require_vars
  - get_seqs
  - starts_with("as_")
  - swap_if
  - in_range
  - anchor
  - width
  - x
  - track_ids
  - track_types
  - vars_track
- title: "Handling files"
- contents:
  - ext_to_format
  - file_exts
  - file_label
- title: "Data sets"
- contents:
  - starts_with("emale")
figures:
  fig.width: 10
  fig.height: 5
  dev.args:
    type: "cairo"
template:
  params:
    bootswatch: cosmo
